        <!-- Drawer for mobile navigation -->

    </header>
    <section class="section" style="margin-top:80px;">
        <div class="container">
            <h2 class="section-title">All Projects</h2>
            <div class="projects-grid" id="all-projects-grid">
                <!-- All projects will be rendered here by JS -->
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Arnab Mondal. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
    function renderAllProjects() {
        const grid = document.getElementById('all-projects-grid');
        grid.innerHTML = '';
        (window.allProjects || []).forEach(project => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <h3>${project.title}</h3>
                <div class="project-tech">${project.tech}</div>
                <p>${project.desc}</p>
                <a href="${project.link}" class="project-link" target="_blank">View on GitHub â†’</a>
            `;
            grid.appendChild(card);
        });
    }
    renderAllProjects();
    </script>
