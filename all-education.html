    function renderAllEducation() {
        const edu = window.education || [];
        const container = document.getElementById('all-education-section-js');
        container.innerHTML = `
            <h2 class="section-title">All Education</h2>
            <div class="card">
                <div class="education-timeline">
                    ${edu.length === 0 ? `<div style="color:var(--text-secondary);padding:1rem;">No education records to show.</div>` : edu.map(item => `
                        <div class="education-item timeline-item">
                            <div class="education-item-details">
                                <h3>${item.institute}</h3>
                                <div class="degree">${item.degree}</div>
                                <div class="education-item-meta">
                                    <span class="date">${item.date}</span>
                                    <span class="location">${item.location}</span>
                                </div>
                                ${item.board ? `<div class="education-desc">${item.board}</div>` : ""}
                                ${item.percentage ? `<div class="education-desc">${item.percentage}</div>` : ""}
                                ${item.description ? `<div class="education-desc">${item.description}</div>` : ""}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    renderAllEducation();
